<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAWGIE UI: Logs</title>
    <link rel="stylesheet" href="../assets/common.css">
    <link rel="stylesheet" href="index.css">
    <script src="../assets/common.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <img src="../assets/custom/logo.png" alt="DAWGIE Logo" class="logo">
        <h1>DAWGIE UI: Logs</h1>
    </header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../about/index.html">About</a>
        <a href="index.html">Logs</a>
        <a href="../database/index.html">Database</a>
        <a href="../df_model/index.html">Data Flow Model</a>
        <a href="../command/index.html">Command</a>
        <a href="../state/index.html">State</a>
        <a href="../schedule/index.html">Schedule</a>
    </nav>
    <main>
        <div class="logs-controls">
            <div class="countdown-timer">Refresh in: <span id="timer-val">5</span>s</div>
            <div class="filter-group">
                <label><input type="checkbox" class="log-level" value="debug"> Debug</label>
                <label><input type="checkbox" class="log-level" value="info"> Info</label>
                <label><input type="checkbox" class="log-level" value="warn" checked> Warn</label>
                <label><input type="checkbox" class="log-level" value="error" checked> Error</label>
                <label><input type="checkbox" class="log-level" value="critical" checked> Critical</label>
            </div>
            <div class="count-group">
                <label>Show: 
                    <select id="log-count">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="40">40</option>
                        <option value="80">80</option>
                        <option value="160">160</option>
                    </select>
                </label>
            </div>
        </div>
        <div id="log-display">
            <!-- Log messages will appear here -->
        </div>
    </main>
    <footer>&copy; 2023 DAWGIE-UI Project</footer>
</body>
</html>
