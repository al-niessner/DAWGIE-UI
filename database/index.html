<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAWGIE UI: Database</title>
    <link rel="stylesheet" href="../assets/common.css">
    <link rel="stylesheet" href="index.css">
    <script src="../assets/common.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <img src="../assets/custom/logo.png" alt="DAWGIE Logo" class="logo">
        <h1>DAWGIE UI: Database</h1>
    </header>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../about/index.html">About</a>
        <a href="../logs/index.html">Logs</a>
        <a href="index.html">Database</a>
        <a href="../df_model/index.html">Data Flow Model</a>
        <a href="../command/index.html">Command</a>
        <a href="../state/index.html">State</a>
        <a href="../schedule/index.html">Schedule</a>
    </nav>
    <main>
        <div class="search-container">
            <div id="name-builder" class="name-builder">
                <span class="name-part" data-index="0" id="part-runid">-1</span>.
                <span class="name-part" data-index="1" id="part-target">*</span>.
                <span class="name-part" data-index="2" id="part-task">*</span>.
                <span class="name-part" data-index="3" id="part-alg">*</span>.
                <span class="name-part" data-index="4" id="part-sv">*</span>
            </div>
            <button id="search-btn" class="btn-primary">Search</button>
        </div>

        <div id="results-container">
            <table id="results-table">
                <thead>
                    <tr id="table-headers">
                        <th data-key="runid">Run ID</th>
                        <th data-key="target">Target</th>
                        <th data-key="task">Task</th>
                        <th data-key="alg">Alg</th>
                        <th data-key="sv">SV</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>
    </main>

    <!-- Modal for selections -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title">Select Items</h3>
            <div id="modal-body">
                <!-- Inputs or selection list injected here -->
            </div>
            <div class="modal-footer">
                <button id="modal-cancel">Cancel</button>
                <button id="modal-apply">Apply</button>
            </div>
        </div>
    </div>

    <footer>&copy; 2023 DAWGIE-UI Project</footer>
</body>
</html>
